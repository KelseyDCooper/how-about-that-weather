 <!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css" />
      <title> Weather prompts </title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   </head>

   <body>
    
    <h1> How's the weather? </h1>
    <hr></hr>
    <br>
 <h1><div id="temp" style="width: auto; display: inline-block;"></div></h1>
 <hr></hr>
     
<div><h2> Fascinating...<i></h2>&nbsp;what should I talk about?</div>
    
    
       
    <h4>Impress people with your storm tracking skills</h4>
    <br> 
    <div style="width: auto; display: inline-block;"> Anyone else feel that? I think there's a storm about</div>&nbsp;<div id="storm" style="display: inline-block;"> </div> 
      
<br>
<br>
<br>
<div id="location" style="width: auto; display: inline-block;"></div>
 
 <input id="getAssignment" type="button" value="Get assignment">

<div id="a1" class="assignment">
 <h4>Pretend to be on the Weather Channel:</h4>
    <br>
    <div style="width: auto; display: inline-block;">Well folks...</div>&nbsp;<div id="daily" style="display: inline-block;"> </div>
</div>
<div id="a2" class="assignment">Assigment 2</div>
 
 
 </body>
 <script src="app.js"></script>

<script>
 $(document).ready(function() {
   var $assignments = $(".assignment");
   $assignments.hide();
   $("#getAssignment").click(function() {
      $assignments.hide();
      if ($assignments.length > 0)
         $($assignments[Math.floor(Math.random()*$assignments.length)]).show();
   });
});
</script>


</html>
